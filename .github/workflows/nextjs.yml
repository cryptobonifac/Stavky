name: Vercel Production Deployment

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # Database Migration Job
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      - name: Run Supabase migrations
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          if [ -n "$SUPABASE_PROJECT_ID" ] && [ -n "$SUPABASE_DB_PASSWORD" ]; then
            echo "Applying database migrations..."
            export SUPABASE_DB_URL="postgresql://postgres:${SUPABASE_DB_PASSWORD}@db.${SUPABASE_PROJECT_ID}.supabase.co:5432/postgres"
            # Apply migrations in order (sorted by filename)
            for migration in supabase/migrations/*.sql; do
              if [ -f "$migration" ]; then
                echo "Applying migration: $(basename $migration)"
                psql "$SUPABASE_DB_URL" -f "$migration" || {
                  echo "Error: Failed to apply migration $(basename $migration)"
                  exit 1
                }
              fi
            done
            echo "All migrations applied successfully"
          else
            echo "Skipping migrations: Required secrets not configured"
            echo "Required secrets: SUPABASE_PROJECT_ID, SUPABASE_DB_PASSWORD"
          fi

  # Deploy to Vercel Job
  deploy:
    runs-on: ubuntu-latest
    needs: migrate
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
