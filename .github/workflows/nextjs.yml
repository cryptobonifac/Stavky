name: Build and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # Build and Test Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Supabase migrations (optional)
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          if [ -n "$SUPABASE_PROJECT_ID" ] && [ -n "$SUPABASE_DB_PASSWORD" ]; then
            echo "Setting up PostgreSQL client..."
            sudo apt-get update
            sudo apt-get install -y postgresql-client
            echo "Applying database migrations..."
            export SUPABASE_DB_URL="postgresql://postgres:${SUPABASE_DB_PASSWORD}@db.${SUPABASE_PROJECT_ID}.supabase.co:5432/postgres"
            # Apply migrations in order (sorted by filename)
            for migration in supabase/migrations/*.sql; do
              if [ -f "$migration" ]; then
                echo "Applying migration: $(basename $migration)"
                psql "$SUPABASE_DB_URL" -f "$migration" || {
                  echo "Error: Failed to apply migration $(basename $migration)"
                  exit 1
                }
              fi
            done
            echo "All migrations applied successfully"
          else
            echo "Skipping migrations: Required secrets not configured"
            echo "Required secrets: SUPABASE_PROJECT_ID, SUPABASE_DB_PASSWORD"
          fi
      
      - name: Build application
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next
          retention-days: 1

  # Deploy to Vercel Job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: Production  # This allows access to environment secrets (must match exact name)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Verify Vercel secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "::error::VERCEL_TOKEN secret is not set in GitHub Secrets"
            echo "Please add VERCEL_TOKEN to: Settings → Secrets and variables → Actions"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "::error::VERCEL_PROJECT_ID secret is not set in GitHub Secrets"
            echo "Please add VERCEL_PROJECT_ID to: Settings → Secrets and variables → Actions"
            exit 1
          fi
          echo "✓ Vercel secrets are configured"
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
