name: Build and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # Run Supabase Migrations
  migrate:
    runs-on: ubuntu-latest
    environment: Production  # This allows access to Production environment secrets
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: |
          echo "Checking secrets..."
          echo "SUPABASE_PROJECT_ID is set: $([ -n "$SUPABASE_PROJECT_ID" ] && echo 'yes' || echo 'no')"
          echo "SUPABASE_ACCESS_TOKEN is set: $([ -n "$SUPABASE_ACCESS_TOKEN" ] && echo 'yes' || echo 'no')"
          
          if [ -z "$SUPABASE_PROJECT_ID" ] || [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "::error::Required secrets not configured"
            echo "Required secrets: SUPABASE_PROJECT_ID, SUPABASE_ACCESS_TOKEN"
            echo "Please configure these secrets in: Settings → Secrets and variables → Actions → Production environment"
            exit 1
          fi
          
          echo "Linking to Supabase project..."
          supabase link --project-ref $SUPABASE_PROJECT_ID
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Run migrations
        run: |
          if [ -z "$SUPABASE_PROJECT_ID" ] || [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "::error::Required secrets not configured"
            echo "Required secrets: SUPABASE_PROJECT_ID, SUPABASE_ACCESS_TOKEN"
            echo "Please configure these secrets in: Settings → Secrets and variables → Actions → Production environment"
            exit 1
          fi
          
          echo "Running database migrations..."
          supabase db push
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

  # Build and Test Job
  build:
    runs-on: ubuntu-latest
    needs: migrate
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next
          retention-days: 1

  # Deploy to Vercel Job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: Production  # This allows access to environment secrets (must match exact name)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Verify Vercel secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "::error::VERCEL_TOKEN secret is not set in GitHub Secrets"
            echo "Please add VERCEL_TOKEN to: Settings → Secrets and variables → Actions"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "::error::VERCEL_PROJECT_ID secret is not set in GitHub Secrets"
            echo "Please add VERCEL_PROJECT_ID to: Settings → Secrets and variables → Actions"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "::error::VERCEL_ORG_ID secret is not set in GitHub Secrets"
            echo "Please add VERCEL_ORG_ID to: Settings → Secrets and variables → Actions"
            echo "For personal accounts, this should be your Vercel User ID (not Team ID)"
            exit 1
          fi
          echo "✓ Vercel secrets are configured"
          echo "VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}"
          echo "VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}"
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
