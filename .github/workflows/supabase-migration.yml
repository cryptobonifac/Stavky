name: Run Supabase Migrations

on:
  workflow_call:
    secrets:
      SUPABASE_PROJECT_ID:
        required: false
      SUPABASE_ACCESS_TOKEN:
        required: false
      SUPABASE_DB_PASSWORD:
        required: false
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: Production  # This allows access to Production environment secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: |
          echo "Checking secrets..."
          echo "SUPABASE_PROJECT_ID is set: $([ -n "$SUPABASE_PROJECT_ID" ] && echo 'yes' || echo 'no')"
          echo "SUPABASE_ACCESS_TOKEN is set: $([ -n "$SUPABASE_ACCESS_TOKEN" ] && echo 'yes' || echo 'no')"
          
          if [ -z "$SUPABASE_PROJECT_ID" ] || [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "::error::Required secrets not configured"
            echo "Required secrets: SUPABASE_PROJECT_ID, SUPABASE_ACCESS_TOKEN"
            echo "Please configure these secrets in: Settings → Secrets and variables → Actions → Production environment"
            exit 1
          fi
          
          echo "Linking to Supabase project..."
          supabase link --project-ref $SUPABASE_PROJECT_ID
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Run migrations
        run: |
          if [ -z "$SUPABASE_PROJECT_ID" ] || [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "::error::Required secrets not configured"
            echo "Required secrets: SUPABASE_PROJECT_ID, SUPABASE_ACCESS_TOKEN"
            echo "Please configure these secrets in: Settings → Secrets and variables → Actions → Production environment"
            exit 1
          fi
          
          echo "Running database migrations..."
          supabase db push
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}