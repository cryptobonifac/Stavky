name: .NET Playwright Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0'


      - name: Restore dependencies
        run: dotnet restore
        working-directory: Stavky.Tests

      - name: Build
        run: dotnet build --no-restore
        working-directory: Stavky.Tests

      - name: Setup PowerShell
        run: |
          if ! command -v pwsh &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y wget apt-transport-https software-properties-common
            wget -q https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb
            sudo dpkg -i packages-microsoft-prod.deb
            sudo apt-get update
            sudo apt-get install -y powershell
          fi

      - name: Install Playwright browsers
        run: pwsh bin/Debug/net10.0/playwright.ps1 install --with-deps
        working-directory: Stavky.Tests
        continue-on-error: false

      - name: Run Playwright tests
        run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
        working-directory: Stavky.Tests
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            Stavky.Tests/TestResults/**/*
            Stavky.Tests/bin/**/test-results.trx
          retention-days: 30

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            Stavky.Tests/**/test-results.trx
          check_name: Playwright Test Results
          comment_mode: always
          report_individual_runs: true
